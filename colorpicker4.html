  <body>
    <label for="color">Change Background - </label>
    <select onchange="changeColor();" id="color" name="color">
      <option value="#838c9c">#838c9c</option>
      <option value="#254661">#254661</option>
      <option value="#7d482a">#7d482a</option>

      function changeColor() {
        document.body.style.backgroundColor =
          document.getElementById("color").value;
      }
    </script>
