<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .strike{
            text-decoration: line-through;
        }
    </style>
</head>
<body ng-app="TodoApp" >
    <div class="row" >
    <section class=" col-xs-6 col-md-6"  ng-controller="controllerA">
        <input type="text" ng-model="text" /> <button ng-click="addItem()">Add To Task</button>
        <ul>
            <div ng-repeat="text in toDoList">
                <br>
                <li><label ng-class="{strike: isStriked}">{{text}}</label> 
                    <input type="checkbox" ng-model="isStriked"> 
                    <button class="btn btn-danger btn-xs"  ng-click="removeItem(text)">Remove</button>
                </li>
            </div>
        </ul>
    
    </section>
    </div>

    <script src="../angular.js"></script>
    <script src="index.js"></script>
</body>
</html>
