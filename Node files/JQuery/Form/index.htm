<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <h2>Submit Your Form</h2>
        <form class="form-vertical" id="myForm" action="" >
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="rollno">Roll no:</label>
            <div class="col-sm-10">          
              <input type="rollno" class="form-control" id="rollno" placeholder="Enter Rollno" name="rollNo" required>
            </div>
          </div>
          <div class="form-group">        
            <label for="Date">Date:</label>
            <div class="col-sm-10"> 
            <input type="date" id="date" name="date" class="form-control datepicker">
            </div>

          </div>
          <div class="form-group">        
            <label class="" for="age">Age:</label><label id="slidervalue">20</label>
                <div class="slidecontainer">
                    <input name="age" type="range" min="1" max="100" value="20" class="slider" id="slider">
                </div>
          </div>
          <div class="form-group">  
            <div class="col-sm-offset-2 col-sm-10">
                <label for="sex">Sex:</label><br>
                <div class="form-check form-check-inline" >
                    <input class="form-check-input" type="radio" name="sex" id="sexM" value="true" checked>
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="sexF" value="false">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
            </div>
          </div>
          <span class="dot float-sm-end" id="indicator" style="  height: 25px;width: 25px;background-color:yellow;border-radius: 50%;display: inline-block;"></span>
          <div class="text-center">
            <div class="spinner-border float-md-end" id="loading" style="visibility: hidden; "role="status">
              <span class="sr-only"></span>
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" id="submit" >Submit</button>
            </div>
            
          </div>
          
        </form>
        
        <br>
        <button id="displaybtn" class="btn btn-primary">Display</button>
      </div>
      
      
      <div class="container mt-sm-5 my-1 align-items-center" id= "frame2" style="visibility: hidden;">
        <label style="font-size:xx-large;font-weight: bolder;"> Student Count: <label  id="count"></label></label>
        <table id="table"></table>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
      <script src="index.js"></script>
</body>
</html>
