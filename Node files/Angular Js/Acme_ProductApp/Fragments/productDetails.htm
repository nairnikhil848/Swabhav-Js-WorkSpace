<div class="container-fluid">
    <div class="card">
      <div class="card-header" style="background-color:lightblue; font-size:xx-large;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Product Details: {{product.productName}}</div>
      <div class="card-body">
        <p class="card-text">
            <div>
                <div class=" float-right" style="padding: 5%;padding-right: 10%;">
                    <img  src="{{product.imageUrl}}" style="width:200px;height:200px">
                    </div>
                <h4>Name: {{product.productName}}</h4>
                <h4>Code: {{product.productCode}}</h4>
                <h4>Description: {{product.description}}</h4>
                <h4>Availability: {{product.releaseDate}}</h4>
                <h4>Price: {{product.price | price}}</h4>
                <h4>Rating:
                  {{product.starRating}}</h4>
                <star-rating rating="product.starRating"></star-rating>
            </div>        
        </p>
        <a href="#/productList" class="btn btn-primary position-bottom">Back</a>

      </div>
    </div>
  </div>
