<div class="container-fluid">
  <div class="card">
    <div
      class="card-header"
      style="
        background-color: lightblue;
        font-size: xx-large;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      "
    >
      Product List
    </div>
    <div class="card-body">
      <p class="card-text">
        Filter by Name : <input ng-model="filterByName" type="text" /><br />
      </p>
      <table
        class="col-sm-12 table table-light table-striped-light"
        ng-style="list"
        id="table"
      >
        <tr scope="row">
          <th>
            <a ng-click="toggleDisplay()" class="btn btn-primary"
              >{{Toggletext}}</a
            >
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Availabe</th>
          <th>Price</th>
          <th>Rating</th>
        </tr>
        <tbody>
          <tr
            scope="row"
            role="button"
            ng-repeat="product in productList | filter:filterByName"
            ng-click="getProduct(product.productId)"
          >
            <td>
              <div ng-show="ToggleImage">
                <img
                  src="{{product.imageUrl}}"
                  style="width: 50px; height: 50px"
                />
              </div>
            </td>
            <td>{{product.productName}}</td>
            <td>{{product.productCode}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | price}}</td>
            <td>
              <star-rating rating="product.starRating"></star-rating
              >{{product.starRating}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
