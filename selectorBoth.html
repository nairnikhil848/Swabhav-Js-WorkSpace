  <body>
    <h1>SelectionByBoth</h1>
    <div style="border-color: coral">
      <a class="color-box1" style="width: 800px; height: 100px">
        This is the First Text
      </a>
      <div id="color-box2" style="width: 800px; height: 100px">
        This is the Second Text
      </div>
    </div>
    <br />
    <button onclick="changeColorForClass()">changeColor for text 1</button>
    <button onclick="changeColorForId()">changeColor for text 2</button>

    <script>
      function changeColorForClass() {
        document.querySelector(".color-box1").style.backgroundColor = "green";
      }
      function changeColorForId() {
        document.getElementById("color-box2").style.color = "blue";
      }
    </script>
  </body>
